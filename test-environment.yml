name: bqplot-test
channels:
    - conda-forge
dependencies:
    - pip
    - python
    - yarn
    - ipywidgets >=5.2.2
    - traitlets >=4.3.0
    - traittypes >=0.0.6
    - numpy >=1.10.4
    - pandas
    - jupyter
    - jupyterlab=3  # to build the lab federated bundle
    - jupyter-packaging # to build the wheel
    - pytest  # test dependency
    - pytest-cov  # test dependency
    - selenium  # test dependency
    - flake8
    - nose
    - bqscales
